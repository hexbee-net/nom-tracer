[package]
edition = "2021"
name = "nom-tracer"
version = "0.1.4"
authors = ["Xavier Basty <xavier@hexbee.net>"]
repository = "https://github.com/hexbee-net/nom-tracer"
keywords = ["parser", "nom", "trace", "debug"]
categories = ["parsing"]
readme = "README.md"
description = "Extension of nom to trace parser execution"
license-file = "LICENSE"
publish = true

[dependencies]
colored = { version = "2.1.0", optional = true }
nom = "7.1.3"
termcolor = { version = "1.4.1", optional = true }

[dev-dependencies]
termcolor = "1.4.1"

[features]
default = ["trace", "trace-context"]
trace = []
trace-color = ["trace", "dep:colored", "dep:termcolor"]
trace-print = ["trace"]
trace-context = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
